<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بكلوريا/تاسع</title>
</head>
<body dir="rtl">
    <div class="container">
        <p class="title">
            سوف نقدم لك في موقعنا عدد الايام المتبقية لامتحان الشهادة الاعادادية والثانوية <br>
            <span class="blessing">مع التمنيات للجميع بالتوفيق</span>
        </p>
        <div class="third">
            <h2 class="third-title">
                عدد الايام المتبقية لامتحان شهادة الثانوية "البكلوريا"

            </h2>
            <div class="container-input">
                <span class="time" id="day">0 days</span>
                <span class="time" id="houre">Houres</span>
                <span class="time" id="min">Minutes</span>

                <span class="time" id="sec">0 Secounds</span>
            </div>
        </div>
        <div class="third">
            <h2 class="third-title">
                عدد الايام المتبقية لامتحان شهادة الاعدادية "تاسع"

            </h2>
            <div class="container-input">
                <span class="time" id="dayt">0 days</span>
                <span class="time" id="houret">Houres</span>
                <span class="time" id="mint">Minutes</span>

                <span class="time" id="sect">0 Secounds</span>
            </div>
        </div>
    </div>

</body>
<script src="./main.js">

</script>
</html>
